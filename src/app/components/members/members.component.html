<h1>Band members</h1>
<hr>
<div class="members">
    <div class="card animated fadeIn fast" *ngFor="let member of members; let id=index">
        <div class="card-image">
            <figure class="image m-0">
                <img [src]="member.img" alt="{{ member.name.first }} {{ member.name.last }} 1970">
            </figure>
        </div>
        <div class="card-content p-3">
            <p class="title is-4 mb-2">{{ member.name.first }} {{ member.name.last }}</p>
            <div class="is-size-6">
                {{ member.bio }}
            </div>
            <button (click)="goToMember(id)" class="button is-info is-outlined is-fullwidth is-small mt-3">See more...</button>
        </div>
    </div>
</div>
