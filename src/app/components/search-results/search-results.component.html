<h5 *ngIf="!results || !results.length">No results for {{ query }}</h5>

<div *ngIf="results && results.length">
    <h1>Search results for: {{ query }}</h1>
    <hr>
    <div class="members">
        <app-member-card *ngFor="let result of results;" [member]="result.member" [id]="result.id">loading member info</app-member-card>
    </div>
</div>
