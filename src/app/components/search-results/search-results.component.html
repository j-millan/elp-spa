<h5 *ngIf="!results || !results.length">No results for {{ query }}</h5>

<div *ngIf="results && results.length">
    <h1>Search results for: {{ query }}</h1>
    <hr>
    <div class="members">
        <div class="card animated fadeIn fast" *ngFor="let result of results; let id=index">
            <div class="card-image">
                <figure class="image m-0">
                    <img [src]="result.member.img" alt="{{ result.member.name.first }} {{ result.member.name.last }} 1970">
                </figure>
            </div>
            <div class="card-content p-3">
                <p class="title is-4 mb-2">{{ result.member.name.first }} {{ result.member.name.last }}</p>
                <div class="is-size-6">
                    {{ result.member.bio }}
                </div>
                <button [routerLink]="['/member', result.id]" class="button is-info is-outlined is-fullwidth is-small mt-3">See more...</button>
            </div>
        </div>
    </div>
</div>
